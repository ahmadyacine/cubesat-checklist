<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CubeSat Checklist Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #f4f4f4;
        }

        img.logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <img src="logo.png" alt="Company Logo" class="logo" />
    <h1>CubeSat Checklist Portal</h1>
    <p>Select a CubeSat to view its info and checklist:</p>

    <ul>
        <li><a href="cube1.html">CubeSat 1</a></li>
        <li><a href="cube2.html">CubeSat 2</a></li>
        <li><a href="cube3.html">CubeSat 3</a></li>
        <li><a href="cube4.html">CubeSat 4</a></li>
        <li><a href="cube5.html">CubeSat 5</a></li>
        <li><a href="cube6.html">CubeSat 6</a></li>
        <li><a href="cube7.html">CubeSat 7</a></li>
    </ul>
</body>

</html>
