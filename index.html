        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

            </a>

            <a href="cube2.html" class="bg-white shadow-md rounded-lg p-6 hover:bg-blue-50 transition">
                <h2 class="text-xl font-semibold mb-1">CubeSat 2</h2>

            </a>

            <a href="cube3.html" class="bg-white shadow-md rounded-lg p-6 hover:bg-blue-50 transition">
